type Lesson {
  id: ID!
  name: String
  content: String
  imageUrl: String
  language: String
  subject: Subject
  videoUrl: String
}

input LessonInput {
  name: String
  content: String
  imageUrl: String
  language: String
  subject: ID
  videoUrl: String
}

extend type Query {
  lessons: [Lesson]!
  lesson(id: ID!): Lesson!
}

extend type Mutation {
  addLesson(input: LessonInput): Lesson!
  updateLesson(id: ID!, input: LessonInput): Lesson!
  deleteLesson(id: ID!): ID!
}

type Form {
  id: ID!
  name: String
  description: String
  user: User
  messages: [FormMessage]
  createdAt: DateTime
  updatedAt: DateTime
}

input FormInput {
  name: String
  description: String
  user: ID
  messages: [ID]
}

extend type Query {
  forms: [Form]!
  form(id: ID!): Form!
}

extend type Mutation {
  addForm(input: FormInput): Form!
  updateForm(id: ID!, input: FormInput): Form!
  deleteForm(id: ID!): ID!
}

type Post {
  id: ID!
  name: String
  imageUrl: String
  content: String
  user: User
  messages: [FormMessage]
  createdAt: String
  updateAt: String
}

input PostInput {
  name: String
  imageUrl: String
  content: String
  user: ID
  messages: [ID]
}

extend type Query {
  posts: [Post]!
  post(id: ID!): Post!
}

extend type Mutation {
  addPost(input: PostInput): Post!
  updatePost(id: ID!, input: PostInput): Post!
  deletePost(id: ID!): ID!
}

type History {
  id: ID!
  user: User
  questions: [Progress]
  correctAnswers: Int
  total: Int
  createdAt: String
  updateAt: String
}

input HistoryInput {
  user: ID
  questions: [ID]
  correctAnswers: Int
  total: Int
}

input HisrotyFilterInput {
  answers: [ProgressInput]
  total: Int
  correctAnswers: Int
}

extend type Query {
  histories: [History]
  history(id: ID!): History!
}

extend type Mutation {
  addHistory(input: HisrotyFilterInput): History!
  deleteHistory(id: ID!): ID!
}

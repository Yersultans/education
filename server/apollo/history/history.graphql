type History {
  id: ID!
  user: User
  questions: [Progress]
  createdAt: String
  updateAt: String
}

input HistoryInput {
  user: ID
  questions: [ID]
}

input ProgressInput {
  user: ID
  userAnswers: [String]
  isCorrect: Boolean
  question: ID
  subject: ID
  lesson: ID
}

extend type Query {
  histories: [History]
  history(id: ID!): History!
}

extend type Mutation {
  addHistory(input: [ProgressInput]): History!
}
